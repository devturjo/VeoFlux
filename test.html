// POSTS MANAGEMENT
function initializePosts() {
    const container = document.getElementById('posts-container');
    if (!container) return;

    container.innerHTML = '';
    CONFIG.postsList.forEach(post => {
        const postElement = document.createElement('a');
        postElement.className = 'post';
        postElement.href = post.url;
        postElement.style.backgroundImage = `url('${post.image}')`;
        postElement.innerHTML = ` 
            <h3>${currentLang === 'bn' ? post.title_bn : post.title_en}</h3>
            <div class="post-category">${currentLang === 'bn' ? post.category_bn : post.category_en}</div>
        `;
        container.appendChild(postElement);
    });
}

// SLIDER MANAGEMENT
function initializeSlider() {
    const sliderContainer = document.querySelector('.slider-container');
    if (!sliderContainer) return;

    sliderContainer.innerHTML = '';
    CONFIG.slidersList.forEach((slide, index) => {
        const slideDiv = document.createElement('div');
        slideDiv.className = 'slider-item';
        slideDiv.innerHTML = slide.type === 'image' 
            ? `<img src="${slide.url}" alt="Slider ${index + 1}">`
            : `<iframe src="${slide.url}" frameborder="0" allowfullscreen></iframe>`;
        sliderContainer.appendChild(slideDiv);
    });

    startAutoSlide();
}

function startAutoSlide() {
    autoSlideInterval = setInterval(nextSlide, 5000);
}

function nextSlide() {
    const totalSlides = CONFIG.slidersList.length;
    currentSlide = (currentSlide + 1) % totalSlides;
    updateSliderPosition();
}

function prevSlide() {
    const totalSlides = CONFIG.slidersList.length;
    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
    updateSliderPosition();
}

function updateSliderPosition() {
    const sliderContainer = document.querySelector('.slider-container');
    sliderContainer && (sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`);
}

// LANGUAGE TOGGLE
document.getElementById('lang-switch-btn')?.addEventListener('click', () => {
    currentLang = currentLang === 'bn' ? 'en' : 'bn';
    document.documentElement.lang = currentLang;
    document.getElementById('lang-switch-btn').textContent = currentLang === 'bn' ? 'Eng' : 'বাং';
    updateAllText();
    initializePosts();
});

// MENU FUNCTIONS
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

// MENU LIST MANAGEMENT (update to include menu list)
function initializeMenuList() {
    const container = document.getElementById('menu-container');
    if (!container) return;

    container.innerHTML = CONFIG.menuList.map(item => `
        <a href="${item.url}" class="menu-item">
            <h4>${currentLang === 'bn' ? item.title_bn : item.title_en}</h4>
            <div class="menu-category">
                ${currentLang === 'bn' ? item.category_bn : item.category_en}
            </div>
        </a>
    `).join('');
}

// INITIALIZATION
window.addEventListener('DOMContentLoaded', () => {
    updateAllText();
    initializePosts();
    initializeSlider();
    initializeMenuList();

    document.querySelector('.slider-prev')?.addEventListener('click', prevSlide);
    document.querySelector('.slider-next')?.addEventListener('click', nextSlide);
});

    </script>
</body>
